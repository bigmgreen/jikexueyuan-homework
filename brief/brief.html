<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>简笔画</title>
    <link rel="stylesheet" type="text/css" href="brief.css" />
</head>

<body>
    <!-- 页面主体  start -->
    <article>
        <!-- 头部 -->
        <div class="head">
            <!-- 蝴蝶结 -->
            <div class="bow">
                <i></i>
            </div>
            <!-- 左耳朵 -->
            <div class="left-ear"></div>
            <!-- 右耳朵 -->
            <div class="right-ear"></div>
            <!-- 左眼睛 -->
            <div class="left-eye"></div>
            <!-- 有眼睛 -->
            <div class="right-eye"></div>
            <!-- 鼻子 -->
            <div class="nose"></div>
            <!-- 嘴巴 -->
            <div class="mouth"></div>
        </div>
    </article>
    <!-- 页面主体  end -->
</body>

</html>
