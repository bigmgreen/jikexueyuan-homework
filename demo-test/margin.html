<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试负margin是在负margin元素的上面还是下面</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        .div1 {
            background-color: #156425;
            margin-bottom: -100px;
        }
        .div2 {
            background-color: #4562ad;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
