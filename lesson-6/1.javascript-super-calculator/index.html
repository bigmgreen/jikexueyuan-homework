<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>开发完整计算器</title>
    <link rel="stylesheet" href="static/lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/reset.css"/>
    <link rel="stylesheet" href="static/css/index.css"/>

    <!--[if lt IE 9]>
    <script src="static/lib/html5/html5.min.js"></script>
    <![endif]-->
</head>
<body class="super">
<!--    页面主体   start    -->
<article>
    <!--    页面头部  start    -->
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button"
                            class="navbar-toggle collapsed"
                            data-toggle="collapse"
                            data-target="#navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">任务6</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <p class="navbar-text">1.开发完整计算器</p>
                </div>
            </div>
        </nav>
    </header>
    <!--    页面头部  end    -->
    <!--    内容  start    -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="calculator-wrap">
                    <div class="turn-on-off">
                        <span id="normal" class="turn-on">普通</span>
                        <span id="super" class="turn-off active">高级</span>
                    </div>
                    <span id="expression" class="expression"></span>
                    <output id="result" class="result"></output>
                    <table id="calculator" class="calculator">
                        <tbody>
                        <tr>
                            <td class="text-info" data-value="clear"><i class="calculator-icon calculator-icon-clear"></i></td>
                            <td class="text-info" data-value="del"><i class="calculator-icon calculator-icon-del"></i></td>
                            <td class="text-info" data-value="%"><i class="calculator-icon calculator-icon-remainders"></i></td>
                            <td class="text-info" data-value="/"><i class="calculator-icon calculator-icon-div"></i></td>
                            <td class="super-sin text-info" data-value="sin">sin</td>
                        </tr>
                        <tr>
                            <td data-value="7">7</td>
                            <td data-value="8">8</td>
                            <td data-value="9">9</td>
                            <td class="text-info" data-value="*"><i class="calculator-icon calculator-icon-multiplication"></i></td>
                            <td class="super-cos text-info" data-value="cos">cos</td>
                        </tr>
                        <tr>
                            <td data-value="4">4</td>
                            <td data-value="5">5</td>
                            <td data-value="6">6</td>
                            <td class="text-info" data-value="-"><i class="calculator-icon calculator-icon-subtraction"></i></td>
                            <td class="super-tan text-info" data-value="tan">tan</td>
                        </tr>
                        <tr>
                            <td data-value="1">1</td>
                            <td data-value="2">2</td>
                            <td data-value="3">3</td>
                            <td class="text-info" data-value="+" rowspan="2"><i class="calculator-icon calculator-icon-add"></i></td>
                            <td class="super-log text-info" data-value="log">log</td>
                        </tr>
                        <tr>
                            <td data-value="."><i class="calculator-dot"></i></td>
                            <td data-value="0">0</td>
                            <td data-value="="><i class="calculator-icon calculator-icon-equal"></i></td>
                            <td class="super-sqrt text-info" data-value="sqrt">sqrt</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--    内容  end    -->
    <footer>
        <p class="text-center">&copy; Web前端工程师就业班48期1班 - 我的就业班 - 极客学院</p>
    </footer>
</article>
<!--    页面主体   end    -->
<script src="static/js/index.js"></script>
</body>
</html>
